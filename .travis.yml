branches:
  only:
  - master
  - "/^jee-[\\d\\.]+$/"
language: java
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  apt:
    packages:
    - graphviz
    - ca-certificates
  ssh_known_hosts:
  - github.com
  - site.trajano.net:6022
  sonarqube:
    token:
      secure: 
install:
- tar xf deploy-keys.tar -C $HOME && chmod go-rwx -R $HOME/.m2 $HOME/.ssh
before_script:
- mvn clean
script:
- mkdir -p target/classes
- mkdir -p target/test-classes
- mkdir -p jee-db/target/test-classes
- mkdir -p jee-domain-api/target/test-classes
- mkdir -p jee-ear/target/classes
- mkdir -p jee-ear/target/test-classes
- mkdir -p jee-jaspic/target/test-classes
- mvn verify 
- mvn site sonar:sonar
deploy:
- provider: script
  skip_cleanup: true
  script: mvn deploy site-deploy
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: printf 'scm.tag=%1s\nscm.url=scm:git:https://git@github.com/%2s.git' "${TRAVIS_TAG}"
    "${TRAVIS_REPO_SLUG}" > release.properties && mvn release:perform
  on:
    tags: true
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_a57c19a99eaa_key -iv $encrypted_a57c19a99eaa_iv
  -in deploy-keys.tar.enc -out deploy-keys.tar -d
